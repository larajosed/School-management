<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Email</th>
            <th scope="col">Curso</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of list">
            <td><a href="/students/{{student.idStudent}}">{{student.Full_Name}}</a></td>
            <td>{{student.email}}</td>
            <td>{{student.Course}}</td>
            <td><i class="bi bi-trash3" (click)="onClick(student.idStudent)"></i></td>
        </tr>
    </tbody>
</table>
